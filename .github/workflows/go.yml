name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16
        
    - name: Build
      run: go build -o China_Telecom_Monitor_amd64 ./cmd/main.go

    - name: Deliver bin
      uses: actions/upload-artifact@v3
      with:
        name: China_Telecom_Monitor_amd64
        path: China_Telecom_Monitor_amd64
        retention-days: 30
